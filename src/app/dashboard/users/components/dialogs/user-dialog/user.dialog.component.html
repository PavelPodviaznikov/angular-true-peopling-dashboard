<div class="user-dialog">
  <h2 mat-dialog-title>{{config.title}}</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="First name" [(ngModel)]="user.firstName">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Last name" [(ngModel)]="user.lastName">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="user.email">
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="user.role">{{user.role}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="submit()">{{config.actions.submit}}</button>
    <button mat-button mat-dialog-close>{{config.actions.cancel}}</button>
  </mat-dialog-actions>
</div>
