<div class="action-panel">
  <div class="user-filter-container">
    <mat-form-field floatLabel="never" class="users-filter">
      <input matInput placeholder="Filter users..." [(ngModel)]="filter.value">
    </mat-form-field>
    <i class="material-icons reset-users-filter-btn" (click)="filter.value = '';">close</i>
  </div>

  <span class="flex"></span>
  <app-create-user-btn></app-create-user-btn>
</div>
